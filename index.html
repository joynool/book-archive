<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Archive by Joynool</title>
        <!-- bootstrap CDN CSS linkup -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- custom CSS style -->
        <style>
            #error-message{
                display: none;
            }
            #book-item{
                max-width: 450px;
            }
        </style>
    </head>
    <body>
        <!--------------------- Header section started --------------------->
        <header>
            <h1 class="m-5 p-2 bg-light rounded text-center">
                <span class="text-success">Welcome to</span>
                Book Archive
            </h1>
            <!-------------------------------------------------------------
                                    Search UI panel 
            --------------------------------------------------------------->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Enter your favorite book name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-success" type="button" id="button-addon2">Search Book</button>
            </div>
        </header>
        <!---------------------- Header section Ended ---------------------->
        
        <!---------------------- Main section started ---------------------->
        <main class="p-3">
            <!-------------------------------------------------------------
                            Error Message Display panel 
            --------------------------------------------------------------->
            <section id="error-message" class="mx-auto m-5 p-3 w-50 border border-secondary border-2 rounded text-center">
                <span class="text-danger fw-bold">No Results Found...</span>
            </section>
            <!-------------------------------------------------------------
                            Search Results Count panel 
            --------------------------------------------------------------->
            <div class="text-center mb-3">
                <small>About <span id="result-count">00</span> Results Found</small>
            </div>
            <!-------------------------------------------------------------
                            Search Results Display panel 
            --------------------------------------------------------------->
            <section id="display-field" class="d-flex justify-content-center flex-wrap">
                
            </section>
        </main>
        <!---------------------- Main section ended ---------------------->

        <footer class="text-center m-4">
            <small class="text-muted">&copy; Joynool Abedin Mithoon</small>
        </footer>

        <!-- bootstrap CDN JS linkup -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <!-- custom JavaScript linkup -->
        <script src="app.js"></script>
    </body>
</html>
